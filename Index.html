<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Productos</title>
    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered"><i class="fas fa-shopping-cart mr-3"></i>Buscador de Productos</h1>
            
            <!--Botón agregar producto-->
            <div class="level mb-5">
                <div class="level-left">
                    <button class="button is-primary" id="addProductBtn">
                        <span class="icon"><i class="fas fa-plus"></i></span>
                        <span>Agregar Producto</span>
                    </button>
                </div>   
            </div>

            <!--Barra de búsqueda y filtros-->
            <div class="field is-grouped is grouped-multiline">
                <!--Input de búsqueda-->
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Buscador de producto..." id="searchInput">
                </p>


                <!--Select de Categoría -->
                <p class="control">
                <div class="select">
                    <select id="categoryFilter">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                </p>

                <!--Select de precio -->
                <p class="control">
                <div class="select">
                    <select id="priceFilter">
                        <option value="">Todos los precios</option>
                        <option value="0-50">$0 - $50</option>
                        <option value="51-100">$51 - $100</option>
                        <option value="101-200">$101 - $200</option>
                        <option value="201+">$201+</option>
                    </select>
                </div>
                </p>

                <!--Botón limpiar filtros-->
                <p class="control">
                    <button class="button is-primary" id="clearFilters">Limpiar filtros</button>
                </p>
            </div>

            <!--Mensaje cuando no hay resultados-->
            <div id="noResults" class="notification is-warning is-hidden"><i class="fas fa-search mr-2"></i>
                No se encontraron los productos que coinciden con los criterios de búsqueda.
            </div>

            <!--Spinner / Loader-->
            <div id="loader" class="is-hidden has-text-centered id-hidden">
                <button class="button is-loading is-large is-white">Cargando...</button>
            </div>

            <!--Listado de productos-->
            <div id="productList" class="columns is-multiline"></div>

            <!--Modal para agregar y editar productos-->
            <div class="modal" id="productModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title" id="modalTitle">Agregar Producto</p>
                        <button class="delete" aria-label="close" id="closeModal"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                                <input class="input" type="text" id="productName">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Categoría</label>
                            <div class="control">
                                <input class="input" type="text" id="productCategory">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Precio</label>
                            <div class="control">
                                <input class="input" type="number" id="productPrice" step="0.01" min="0">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Imagen URL</label>
                            <div class="control">
                                <input class="input" type="url" id="productImage" placeholder="https://ejemplo.com/imagen.jpg">
                            </div>
                        </div>
                    </section>

                    <!--footer-->
                    <footer class="modal-card-foot">
                        <button class="button is-success" id="saveProduct">Guardar</button>
                        <span class="icon"><i class="fas fa-save"></i></span>
                        <span>Guardar</span>
                        <button class="button" id="cancelModal">Cancelar</button>
                    </footer>
                </div>
            </div>

                    <!--Modal confirmación para eliminar-->
                    <div class="modal" id="deleteModal">
                        <div class="modal-background"></div>
                        <div class="modal-card">
                            <header class="modal-card-head has-background-danger">
                                <p class="modal-card-title has-text-white">
                                    <i class="fas fa-exclamation-triangle mr-2"></i>Confirmar Eliminación</p>
                                <button class="delete" id="closeDeleteModal"></button>
                            </header>
                            <section class="modal-card-body"><p>¿Estás seguro que deseas eliminar este producto?</p>
                            <p class="has-text-weight-bold" id="deleteProductName"></p>
                            <p class="has-text-danger">Esta acción no se puede deshacer.</p>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button-is-danger" id="confirmDelete">
                            <span class="icon"><i class="fas fa-trash"></i></span>
                            <span>Eliminar</span>
                        </button>
                        <button class="button" id="cancelDelete">Cancelar</button>
                        </footer>
                        </div>
                    </div>
                </div>
            </section>



    <script src="./app.js" defer></script>


</body>

</html>
